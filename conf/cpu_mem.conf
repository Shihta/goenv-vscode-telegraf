[agent]
  interval = "20s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "5s"
  flush_jitter = "0s"
  precision = ""
  debug = true
  quiet = false
  hostname = "u1804-0"
  omit_hostname = false

[[inputs.qct_mem]]

[[inputs.cpu]]
  ## Whether to report per-cpu stats or not
  percpu = false
  ## Whether to report total system cpu stats or not
  totalcpu = true
  ## If true, collect raw CPU time metrics.
  collect_cpu_time = false
  ## If true, compute and report the sum of all non-idle CPU states.
  report_active = false
  # name_prefix = "oricpu_"
  interval = "10s"
  [inputs.cpu.tags]
    tag1 = "${GOPATH}"
    tag2 = "bar"
    host = "oricpu"

[[inputs.qct_cpu]]
  ## Whether to report per-cpu stats or not
  percpu = false
  ## Whether to report total system cpu stats or not
  totalcpu = true
  ## If true, collect raw CPU time metrics.
  collect_cpu_time = false
  ## If true, compute and report the sum of all non-idle CPU states.
  report_active = false

[[outputs.prometheus_client]]
  ## Address to listen on.
  # listen = ":9081"
  expiration_interval = "60s"

